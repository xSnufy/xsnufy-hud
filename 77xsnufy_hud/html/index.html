<html>
    <head>
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="scripts/scripts.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="xsnufy_hud_all_container">
            <div class="xsnufy_hud_time_container" id="xsnufy_hud_time_container">
                <div class="xsnufy_hud_time"></div>
            </div>
            <div class="xsnufy_hud_radio_container" style="display: none;">
                <i class="xsnufy_hud_radio_icon fa-light fa-walkie-talkie"></i>
                <div class="xsnufy_hud_radio"></div>
            </div>
            <div class="xsnufy_hud_container">
                <div class="xsnufy_hud_wrapper">
                    <div class="xsnufy_hud_item_1">
                        <div class="kolor_1 xsnufy_fill" id="health"></div>
                        <i class="fa-solid fa-heart"></i>
                        <div class="xsnufy_bg" id="xsnufy_bg_1"></div>
                    </div>

                    <div class="xsnufy_hud_item_7">
                        <div class="kolor_7 xsnufy_fill" id="stamina"></div>
                        <i class="fa-solid fa-running"></i>
                        <div class="xsnufy_bg" id="xsnufy_bg_7"></div>
                    </div>

                    <div class="xsnufy_hud_item_6">
                        <div class="kolor_6 xsnufy_fill" id="lung"></div>
                        <i class="fa-solid fa-lungs"></i>
                        <div class="xsnufy_bg" id="xsnufy_bg_6"></div>
                    </div>

                    <div class="xsnufy_hud_item_2" id="armourItem">
                        <div class="kolor_2 xsnufy_fill" id="armour"></div>
                        <i class="fa-light fa-shield"></i>
                        <div class="xsnufy_bg" id="xsnufy_bg_2"></div>
                    </div>

                    <div class="xsnufy_hud_item_3">
                        <div class="kolor_3 xsnufy_fill" id="thirst"></div>
                        <i class="fa-solid fa-droplet"></i>
                        <div class="xsnufy_bg" id="xsnufy_bg_3"></div>
                    </div>

                    <div class="xsnufy_hud_item_4">
                        <div class="kolor_4 xsnufy_fill" id="hunger"></div>
                        <i class="fa-solid fa-french-fries"></i>
                        <div class="xsnufy_bg" id="xsnufy_bg_4"></div>
                    </div>

                    <div class="xsnufy_hud_item_5">
                        <div class="kolor_5 xsnufy_fill" id="voice"></div>
                        <i class="fa-solid fa-microphone"></i>
                        <div class="xsnufy_bg" id="xsnufy_bg_5"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="xsnufy_carhud_container" style="display: none;">
            <div class="xsnufy_carhud_icon_box">
                <div class="xsnufy_carhud_icon" id="heading"></div>
            </div>

            <div class="xsnufy_carhud_street_box" id="street"></div>
            <div class="xsnufy_carhud_temp_box" id="speed"></div>

        <div class="xsnufy_carhud_fuel_box">
            <div class="hexagon">
                <div class="hexagon-inner">
                    <i class="fa-solid fa-gas-pump" id="fuel-icon"></i>
                </div>
            </div>
        </div>
    </body>
</html>
